<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="chat-container" style="position: fixed; bottom: 20px; right: 20px; width: 300px; border: 1px solid #ccc; background: white; display: flex; flex-direction: column; height: 400px; font-family: Arial;">
    <div style="background: #007bff; color: white; padding: 10px;">Tara InfoTech Support</div>
    <div id="chat-window" style="flex: 1; overflow-y: auto; padding: 10px;"></div>
    <div style="display: flex; border-top: 1px solid #ccc;">
        <input type="text" id="user-input" style="flex: 1; border: none; padding: 10px;" placeholder="Type a message...">
        <button onclick="sendMessage()" style="padding: 10px;">Send</button>
    </div>
</div>

<script>
    const threadId = Math.random().toString(36).substring(7); // Simple unique ID for the session

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');
        const message = input.value;
        if (!message) return;

        // Display User Message
        chatWindow.innerHTML += `<div><b>You:</b> ${message}</div>`;
        input.value = '';

        try {
            const response = await fetch('http://localhost:8000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message, thread_id: threadId })
            });
            const data = await response.json();
            
            // Display AI Message
            chatWindow.innerHTML += `<div><b>Bot:</b> ${data.response}</div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;
        } catch (error) {
            console.error("Error:", error);
        }
    }
</script>

    
</body>
</html>
